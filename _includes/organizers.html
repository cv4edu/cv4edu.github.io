<!-- Organizers section -->
      <div class="section scrollspy section-gray-section" id="organizers">
        <div class="container">
          <h4 class="center-align section-gray-header">Conference Organizers</h4>

          <div class="row">
            <div class="col s12 m12 l12 section-gray-body">
              <p class="center">For any questions about the workshop, please contact <a href="mailto:{{site.organizer-email1}}">{{site.organizer-email1}}</a> or <a href="mailto:{{site.organizer-email2}}">{{site.organizer-email2}}</a>.
              </p>
            </div>
          </div>

          <div class="row">
            {% assign organizers_sorted = site.organizers | sort:"order_number" %}            
            {% for organizers in organizers_sorted %}
            <a href="{{organizers.link}}">
              <div class="col s12 m6 l3">
                <div class="card hoverable">
                  <div class="card-image">
                    <img class="activator portrait-img" src="{{organizers.image}}">
                    <span class="card-title" id="main-title">{{organizers.name}}</span>
                  </div>
                  <div class="card-content" id="secondary-title">
                    <span class="card-title activator" id="secondary-title-text">{{organizers.title}}</span>
                  </div>
                </div>
              </div>
            </a>
            {% endfor %}
          </div>

      </div> 
    </div>
